<!DOCTYPE html>
<html>
<head>
<title>Simple Login Form Responsive Widget Template :: w3layouts</title>
  
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link href="../Content/Loginstyle.css" rel="stylesheet" />

<meta name="keywords" content="Simple Login Form,Login Forms,Sign up Forms,Registration Forms,News latter Forms,Elements"./>
<script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>
</script>
<!--webfonts-->
	<link href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,400,300,600,700' rel='stylesheet' type='text/css'>
<!--//webfonts-->
</head>
<body>

<!--/start-login-one-->
<h1>Login </h1>
		<div class="login">	
			<div class="ribbon-wrapper h2 ribbon-red">
				<div class="ribbon-front">
					<h2><b>User Login</b></h2>
				</div>
				<div class="ribbon-edge-topleft2"></div>
				<div class="ribbon-edge-bottomleft"></div>
			</div>
            <form id="LoginForm" name="LoginForm" class="form-horizontal" method="post">

                <ul>
                    <li>
                        <input type="text" class="text" ng-model="UserM.UserName" value="Username" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'Username';}"><a href="#" class="icon user"></a>
                    </li>
                    <li>
                        <input type="password" value="Password" ng-model="UserM.Password" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'Password';}"><a href="#" class="icon lock"></a>
                    </li>
                    
                        <input type="checkbox" ng-model="UserM.RememberMe"/>Remember Me
                    
                </ul>

            </form>
			<div class="submit">
				<input type="submit" value="Log in" ng-click="UserLogin()" >
			</div>
		</div>
<!--start-copyright-->
   		<div class="copy-right">

		</div>
	<!--//end-copyright-->
</body>
</html>
